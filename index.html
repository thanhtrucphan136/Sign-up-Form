<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <h2>this is not a real online service!</h2>
        <form>
            <div class="title">
                
                <h3>sign up now to start your journey</h3>
            </div>
            <div class="input">
                <label for="firstname">first name</label>
                <input type="text" name="user_firstname" id="firstname">
            </div>
            <div class="input">
                <label for="lastname">last name</label>
                <input type="text" name="user_lastname" id="lastname">
            </div>
            <div class="input">
                <lable for="email">email</lable>
                <input type="email" name="user_email" id="email">
            </div>
            <div class="input">
                <lable for="phone">phone number</lable>
                <input type="tel" name="user_phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="input">
                <label for="password">password</label>
                <input type="password" name="user_password" id="password">
            </div>
            <div class="input">
                <label for="confirmedPassword">confirm password</label>
                <input type="password" name="user_password" id="confirmedPassword">
            </div>
            <div class="btn">
                <button type="submit">create account</button>
            </div>
        </form>
        <p>already have an account? <a href="">log in</a></p>
    </div>
    <div class="right">
        <h1>Stray</h1>
    </div>
</body>
</html>
